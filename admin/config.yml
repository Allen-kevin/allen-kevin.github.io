backend:
  name: github
  repo: seankilleen/seankilleen.github.io 
  branch: master # Branch to update (master by default)
  site_domain: seankilleen.com # so we can get the github login redirected correctly
publish_mode: editorial_workflow
media_folder: "images/post-images" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "blog" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Blog" # Used in the UI, ie.: "New Post"
    folder: "_posts/" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}      
      - {label: "Comments", name: "comments", widget: "boolean", default: true}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm ZZ"}
    editor:
      preview: false
  - name: "talks"
    label: "Talks"
    files: ["_data/talks.yml"]
    fields: 
      - label: "Past Talks"
        name: past
        widget: list
        fields: 
          - { label: "Title", name: title, widget: string }
          - { label: "Date", name: date, widget: date }
          - { label: "Group", name: group, widget: string }
          - { label: "Location", name: location, widget: string }
          - { label: "Description", name: description, widget: string }
          - { label: "Session Link", name: sessionLink, widget: string, required: false }
          - { label: "Event Link", name: eventLink, widget: string, required: false }
          - { label: "Slides Link", name: slidesLink, widget: string, required: false }
          - { label: "Code Link", name: codeLink, widget: string, required: false }
      - label: "Upcoming Talks"
        name: upcoming
        widget: list
        fields:
          - { label: "Title", name: title, widget: string }
          - { label: "Date", name: date, widget: date }
          - { label: "Group", name: group, widget: string }
          - { label: "Location", name: location, widget: string }
          - { label: "Description", name: description, widget: string }
          - { label: "Session Link", name: sessionLink, widget: string, required: false }
          - { label: "Event Link", name: eventLink, widget: string, required: false }
          - { label: "Slides Link", name: slidesLink, widget: string, required: false }
          - { label: "Code Link", name: codeLink, widget: string, required: false }
